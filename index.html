<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Tic Tac Toe</title>

      <meta name="description" content="Tic Tac Toe">
      <meta name="keywords" content="Tic Tac Toe">
      <meta name="author" content="Daniel Dauksevic">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      
      <div class="menu">
        <div class="messages">
        <p class="message" id="diffAndNaughts">Please select difficulty level and player</p>
        <p class="message" id="diffMessage">Please select difficulty level</p>
        <p class="message" id="NaughtsAndCrosses">Please select player</p>
        </div>
        <div class="noughtsOrCrosses">
          <div class="text">
            <h3>Noughts or crosses:</h3>
          </div>
          <button class="xandO" id="naughts"><img src="img/o.svg"></button>
          <button class="xandO" id="crosses"><img src="img/x.svg"></button>
        </div>
        <div class="difficultyLevel">
          <div class="text">
            <h3>Difficulty:</h3>
          </div>
          <button class="diff" id="diff1">Beginner</button>
          <button class="diff" id="diff2">Intermediate</button>
          <button class="diff" id="diff3">Expert</button>
        </div>
        <div class="play">
          <button id="startGame">Play</button>
        </div>
        
      </div>
      <div class="wrapper">
        <div class="messages">
          <p class="message" id="pcWon">You lose!</p>
          <p class="message" id="youWon">You win!</p>
          <p class="message" id="tie">Tie!</p>
        </div>
        <div class="row">
          <div class="square" id="sq0" value=0><img></div>
          <div class="square" id="sq1" value=1><img></div>
          <div class="square" id="sq2" value=2><img></div>
          <div class="square" id="sq3" value=3><img></div>
          <div class="square" id="sq4" value=4><img></div>
          <div class="square" id="sq5" value=5><img></div>
          <div class="square" id="sq6" value=6><img></div>
          <div class="square" id="sq7" value=7><img></div>
          <div class="square" id="sq8" value=8><img></div>
        </div>
        
        <div class="wrapperMenu">
          <button class="wrapperBtn" id="menuBtn">Menu</button>
          <button class="wrapperBtn" id="resetBtn">Reset</button>
        </div>
        
      </div>  
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/main.js"></script>
    </body>
    
</html>
